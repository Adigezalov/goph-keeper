basePath: /api/v1
definitions:
  secret.CreateSecretRequest:
    properties:
      binary_data:
        items:
          type: integer
        type: array
      login:
        type: string
      metadata:
        additionalProperties: true
        type: object
      password:
        type: string
    type: object
  secret.SecretResponse:
    properties:
      binary_data:
        items:
          type: integer
        type: array
      binary_data_size:
        type: integer
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: string
      login:
        type: string
      metadata:
        additionalProperties: true
        type: object
      password:
        type: string
      updated_at:
        type: string
      version:
        type: integer
    type: object
  secret.UpdateSecretRequest:
    properties:
      binary_data:
        items:
          type: integer
        type: array
      login:
        type: string
      metadata:
        additionalProperties: true
        type: object
      password:
        type: string
      version:
        type: integer
    type: object
  user.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  user.RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  user.TokenResponse:
    properties:
      access_token:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@goph-keeper.com
    name: API Support
  description: API сервер для менеджера паролей Goph-Keeper
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Goph-Keeper API
  version: "1.0"
paths:
  /secrets:
    get:
      description: Получает список всех секретов пользователя
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/secret.SecretResponse'
            type: array
        "401":
          description: Ошибка авторизации
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Получить все секреты
      tags:
      - secrets
    post:
      consumes:
      - application/json
      description: Создает новый секрет (пароль, карту, файл и т.д.)
      parameters:
      - description: Данные секрета
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/secret.CreateSecretRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/secret.SecretResponse'
        "400":
          description: Ошибка валидации
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Ошибка авторизации
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Создать секрет
      tags:
      - secrets
  /secrets/{id}:
    delete:
      description: Удаляет секрет (мягкое удаление)
      parameters:
      - description: ID секрета
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: Секрет успешно удален
        "400":
          description: Неверный ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Ошибка авторизации
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Секрет не найден
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Удалить секрет
      tags:
      - secrets
    get:
      description: Получает секрет по ID
      parameters:
      - description: ID секрета
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/secret.SecretResponse'
        "400":
          description: Неверный ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Ошибка авторизации
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Секрет не найден
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Получить секрет
      tags:
      - secrets
    put:
      consumes:
      - application/json
      description: Обновляет существующий секрет
      parameters:
      - description: ID секрета
        in: path
        name: id
        required: true
        type: string
      - description: Данные для обновления
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/secret.UpdateSecretRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/secret.SecretResponse'
        "400":
          description: Ошибка валидации
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Ошибка авторизации
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Секрет не найден
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Конфликт версий
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Обновить секрет
      tags:
      - secrets
  /secrets/sync:
    get:
      description: Получает секреты измененные после указанной даты
      parameters:
      - description: Дата в формате RFC3339
        in: query
        name: since
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Список секретов и время сервера
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный формат даты
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Ошибка авторизации
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Синхронизация секретов
      tags:
      - secrets
  /user/login:
    post:
      consumes:
      - application/json
      description: Аутентифицирует пользователя и возвращает access token
      parameters:
      - description: Данные для входа
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: access_token
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Неверные учетные данные
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Вход пользователя
      tags:
      - auth
  /user/logout:
    get:
      description: Выход из текущей сессии (удаляет refresh token)
      produces:
      - application/json
      responses:
        "200":
          description: Успешный выход
      summary: Выход пользователя
      tags:
      - auth
  /user/logout-all:
    get:
      description: Выход из всех сессий пользователя (удаляет все refresh tokens)
      produces:
      - application/json
      responses:
        "200":
          description: Успешный выход из всех сессий
        "401":
          description: Ошибка авторизации
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Выход из всех сессий
      tags:
      - auth
  /user/refresh:
    get:
      description: Обновляет access token используя refresh token из cookie
      produces:
      - application/json
      responses:
        "200":
          description: access_token
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Ошибка авторизации
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Обновление токена доступа
      tags:
      - auth
  /user/register:
    post:
      consumes:
      - application/json
      description: Создает нового пользователя и возвращает access token
      parameters:
      - description: Данные для регистрации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.TokenResponse'
        "400":
          description: Ошибка валидации
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Пользователь уже существует
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Регистрация нового пользователя
      tags:
      - auth
securityDefinitions:
  BearerAuth:
    description: 'Введите токен в формате: Bearer {token}'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
